<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/f272381545.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet">
    <title></title>
  </head>
  <body>
    <div class="container text-center">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 align-self-center">
          <div class="card text-center mx-auto h-100 border-0" style="margin-top: 10rem;">
            <div class="card-body d-flex flex-column">
              <h3 class="card-title display-1" id="title">Question:</h3>
              <p class="card-text" id="qOnScreen">:)</p>
            </div>
          </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 align-self-center">
          <div class="card text-center mx-auto border-0 fixed-bottom" style="margin-top: 10rem;">
            <div class="card-body d-flex flex-column">
              <div class="d-flex align-self-center">
                <button type="button" class="btn btn-primary btn-lg align-self-end" id="genNewQ" onclick="newQuestion()">New question</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
